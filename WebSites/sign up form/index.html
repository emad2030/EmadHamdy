<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>sign up form</title>
    </head>
    <body>
        <div class="login-box">
            <div class="left-box">
                <h1>Sign up</h1>
                <input type="text" name="username" placeholder="username">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password2" placeholder="Confirm password">
                <input type="submit" name="signup" value="sign up">
            </div>
            <div class="right-box">
                <p class="signin-with-social-network">
                    Sign in with<br> social Networks
                </p>
                <button class="facebook">log in with facebook</button>
                <button class="twitter">log in with twitter</button>
                <button class="google">log in with Google+</button>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
    </body>






</html>
